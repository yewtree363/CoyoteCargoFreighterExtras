@PART[ccf-dock-500]:NEEDS[CSITools,CoyoteSpaceIndustries/CoyoteCargoFreighter]:FOR[CoyoteCargoFreighter]
{
	MODULE
	{
		name = CSI_ModuleAnimatedDocking
		dockAnimationController = true
		animationName = Dock
		referenceAttachNode = NodeA
	}
}

@PART[ccf-*]:NEEDS[CSITools,CoyoteSpaceIndustries/CoyoteCargoFreighter]:FOR[CoyoteCargoFreighter]
{
	MODULE
	{
		name = CSI_WeightTransfer
		autostrut = true
	}
}

@PART[ccf-freighterreartrussk,ccf-hull]:NEEDS[CSITools,CoyoteSpaceIndustries/CoyoteCargoFreighter]:FOR[CoyoteCargoFreighter]
{
	MODULE { name = CSI_Truss }
}