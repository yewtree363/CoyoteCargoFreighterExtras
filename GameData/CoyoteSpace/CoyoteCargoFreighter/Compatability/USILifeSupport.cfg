@PART[ccf-aquarium,ccf-greenhouse]:NEEDS[USILifeSupport,CoyoteSpace/CoyoteCargoFreighter]:AFTER[USILifeSupport]
{
	MODULE { name = ModuleLifeSupport }
	MODULE { name = USI_SwapController }

	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}

	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}

	MODULE
	{
		name = USI_ConverterSwapOption
		ConverterName = #CCF-MKS-MRC-agro-name
		StartActionName = #CCF-MKS-MRC-agro-strt
		StopActionName = #CCF-MKS-MRC-agro-stop

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0120000
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.0012000
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.0132000
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 26.4
		}
	}

	RESOURCE
	{
		name = Supplies
		amount = 0
		maxAmount = 3000
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 3000
	}

	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 3000
	}
}

