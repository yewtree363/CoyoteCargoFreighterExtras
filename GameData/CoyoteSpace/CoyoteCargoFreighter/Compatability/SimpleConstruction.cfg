@PART[ccf-dock-500]:NEEDS[Launchpad,SimpleConstruction]:FOR[CoyoteCargoFreighter]
{
	// #SCON-name
	tmp0 = #SCON-name
	@description:NEEDS[SimpleConstruction] = #$description$ <color=orange>\n$tmp0$ </color>:
	
	MODULE
	{
		name = ELTarget
		SpawnTransform = LaunchPos
	}

    MODULE
	{
		name = ELWorkshop
		UnmannedProductivity = 0.55
		ProductivityFactor = 0
	}

	// Add Build Capability
	MODULE
	{
		name = ELLaunchpad
		SpawnTransform = LaunchPos
		%PadName = #$../title$
		SpawnHeightOffset = 0.25
	}

	!tmp0 = DELETE
}

